# Spring Boot properties
server.context_path=
server.port=8800
logging.file=log/codelab-web.log

# Application properties
name=CodeLab

# Paths
coffeescript.js.path=/lib/coffee-script-1.6.3.min.js
jquery.js.path=/lib/jquery/jquery-2.1.0.min.js
less.js.path=/lib/less/less-1.5.0.min.js
# dojo.path=//ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js
dojo.js.path=/lib/dojo/dojo.js
app.js.path=/js/app.js
style.css.path=/css/style.css
style.less.path=/css/style.less
style.mobile.less=/css/mobile.less

# Upload properties
upload.dir=D:/dev/data/upload
upload.repository=D:/dev/repo/upload-repo
upload.sizeThreshold=1048576
upload.maxFileSize=104857600
upload.maxRequestSize=104857600

# Default properties
default.locale=en
default.dateFormat=yyyy-MM-dd
default.dateFormat.js=yyyy-mm-dd
default.timeFormat=HH:mm:ss
default.timeFormat.js=HH:MM:ss
default.archiveDateFormat=yyyyMMdd-HHmmss
locales=en,zh,zh_CN
